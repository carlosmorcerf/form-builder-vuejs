<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="./dist/FormBuilder.umd.js"></script>
<link rel="stylesheet" href="./dist/FormBuilder.css" />
<body>
	<div id="app" class="container">
		<div class="row">
			<div class="col-12 col-md-8 offset-md-2">
				<form-builder :on-save="submit" :container-styles="'margin: 10px;'" :enable-input-file="true"></form-builder>
			</div>
		</div>
	</div>

	<script>
		console.log(FormBuilder.default);

		Vue.use(FormBuilder.default);

		var scopeApp = new Vue({
			el: "#app",
			data: {},
			methods: {
				submit(r, schema) {
					alert(JSON.stringify(schema,null,2));
				},
			},
			created: function () {},
		});
	</script>
</body>
